<!DOCTYPE html> 
<html>
<head>
    <meta charset="UTF-8">
    <title>域名停用通知</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #ff9966, #ff5e62);
            color: #ffffff;
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 0 20px;
            box-sizing: border-box;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 0.5em;
        }
        p {
            font-size: 2em;
            margin-bottom: 2em;
        }
        .button {
            display: inline-block;
            font-size: 1.5em;
            padding: 1.5em 3em;
            border: none;
            border-radius: 50px;
            margin: 0 0.5em;
            color: #ffffff;
            background: #343a40;
            text-decoration: none;
            transition: background 0.3s ease-in-out, color 0.3s ease-in-out;
        }
        .button:hover {
            background: #23272b;
            color: #ff9966;
        }
        .footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            font-size: 1.5em;
        }
    </style>
    <script>
        window.onload = function() {
            var ua = navigator.userAgent;
            var isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(ua);
            var appLink = document.getElementById('app-link');
            if (isMobile) {
                appLink.href = "https://wwat.lanzoul.com/irpu317q5iyh?w1";
            } else {
                appLink.href = "http://op.iswl.tk"; 
                appLink.textContent = "访问新网站";
            }
        }
    </script>
</head>
<body>
    <div>
        <h1>本域名即将停用</h1>
        <p>请保存新网站或下载新APP</p>
        <a href="http://op.iswl.tk" class="button">访问新网站</a> 
        <a href="https://wwat.lanzoul.com/irpu317q5iyh?w1" class="button" id="app-link">下载APP</a> 
    </div>
    <div class="footer">
        <p>官方Q群854495421</p>
    </div>
</body>
</html>
